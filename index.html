
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

<style>
/* Make the viewport stable so the card doesn't "drop" on tap */
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: Georgia, serif;
  background: #f4f1ec;
}

/* Fixed stage prevents flex re-centering jitter */
.stage {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100svh; /* stable viewport height on mobile */
}

/* Card */
.card {
  width: 320px;
  height: 460px;
  perspective: 1200px;
  perspective-origin: 50% 50%;
  position: relative;
  transform: translateZ(0);
}

.inner {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transform-origin: 50% 50%;
  transition: transform 1.2s ease-in-out;
  will-change: transform;
}

.card.open .inner {
  transform: rotateY(-180deg);
}

.front, .inside {
  position: absolute;
  inset: 0;
  backface-visibility: hidden;
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.35);
  overflow: hidden;
  transform: translateZ(0);
}

/* FRONT COVER */
.front {
  background-image: url("Cover.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

/* OPEN BUTTON â€” smaller and below */
.open-btn {
  position: absolute;
  bottom: 16px;
  left: 50%;
  transform: translateX(-50%);
  padding: 6px 16px;
  font-size: 13px;
  font-family: Georgia, serif;
  background: rgba(255,255,255,0.82);
  color: #333;
  border: none;
  border-radius: 16px;
  cursor: pointer;
  box-shadow: 0 3px 8px rgba(0,0,0,0.35);
  outline: none;
  -webkit-tap-highlight-color: transparent;
}

.open-btn:hover {
  background: rgba(255,255,255,0.95);
}

.open-btn:focus {
  outline: none;
}

/* INSIDE */
.inside {
  background: #fdf7eb;
  transform: rotateY(180deg) translateZ(0);
  padding: 26px;
  box-sizing: border-box;
  font-family: 'Allura', cursive;
  color: #2b2b2b;
}

.inside p {
  font-size: 24px;
  line-height: 1.0;
}

.signature {
  font-size: 30px;
  margin-top: 22px;
}
</style>
</head>

<body>
<div class="stage">

  <!-- Background Music -->
  <audio id="music" loop preload="auto">
    <source src="birthday.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card" onclick="toggleCard()">
    <div class="inner">

      <!-- FRONT -->
      <div class="front">
        <button class="open-btn" onclick="toggleCard(event)">Open</button>
      </div>

      <!-- INSIDE -->
      <div class="inside">
        <p style="font-size:34px;">Dear Aislynn,</p>

        <p>
          Happy Birthday! #24
 	<p>
	You are so very special!  Praying this year will bring you great joy.  God has amazing plans for you.  Plans to prosper you.  
        </p>

        <p class="signature">
          Love,<br>
	<p>
          Dad 
        </p>
      </div>

    </div>
  </div>

</div>

<script>
function toggleCard(e) {
  // If the button was clicked, prevent it from also triggering the card click twice
  if (e) {
    e.preventDefault();
    e.stopPropagation();
  }

  const card = document.getElementById('card');
  card.classList.toggle('open');

  const music = document.getElementById('music');
  if (music && music.paused) {
    music.volume = 0.35;
    music.play().catch(() => {
      // Some mobile browsers may require a second tap
    });
  }
}
</script>

</body>
</html>
